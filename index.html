<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search New York Times!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center" style="background-color:midnightblue">
      <h1 class="display-4" style="color: white"><b>New York Times Search</b></h1>
    </div>
  
    <!-- form parameters -->
    <div class="container">
      <div class="card">
        <div class="card-header" id="headingOne">
          <div class=""><b>Search Parameters</b></div>
        </div>
      <form class="col-11">
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term:</label>
          <input type="term" class="form-control" id="exampleFormControlInput1" placeholder=" ">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
          <select class="form-control" id="exampleFormControlInput1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Start Year (Optional):</label>
          <input type="term" class="form-control" id="exampleFormControlInput1" placeholder=" ">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">End Year (Optional):</label>
          <input type="term" class="form-control" id="exampleFormControlInput1" placeholder=" ">
        </div>
        <input class="btn btn-primary" type="submit" value="Search">
        <input class="btn btn-primary" type="reset" value="Clear Results">
      </form>
    </div>
  <br>
    <div class="card">
        <div class="card-header" id="headingOne">
          <div class=""><b>Top Articles</b></div>
        </div>
      </div>
  </div>
  <script type=“text/javascript”>
    // ajax get request
    // https://
 $.ajax({
    url: “/developer.nytimes.com/my-apps/9ea6a3d8-1028-4fde-9d76-bd3faf3e7610"
    method: “GET”
    }).then(function(response) {
      console.log(response);
    });
 
  </script>
</body>

</html>
